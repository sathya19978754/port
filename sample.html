<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project 1 - Bio Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 300px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      backface-visibility: hidden;
      overflow: hidden;
    }

    .card-front {
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card-front img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #4b2c88;
    }

    .card-front h2 {
      margin: 10px 0 5px;
      color: #4b2c88;
    }

    .card-front p {
      color: #555;
      font-size: 14px;
      text-align: center;
    }

    .card-back {
      background: #4b2c88;
      color: white;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card-back h3 {
      margin-bottom: 10px;
    }

    .card-back p {
      font-size: 14px;
      margin: 5px 0;
    }

    .card-back a {
      margin-top: 15px;
      text-decoration: none;
      background: white;
      color: #4b2c88;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .card-back a:hover {
      background: #ffd700;
      color: #4b2c88;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <!-- Front Side -->
      <div class="card-side card-front">
        <img src="images/port.jpeg" alt="Sathya Narayanan">
        <h2>Sathya Narayanan</h2>
        <p>Full Stack Developer<br>HTML | CSS | Java | SQL | Oracle</p>
      </div>

      <!-- Back Side -->
      <div class="card-side card-back">
        <h3>Contact Me</h3>
        <p>Email: sathyakickboy@gmail.com</p>
        <p>Phone: +91 87549 51399</p>
        <a href="docs/myresume.pdf" download>Download Resume</a>
      </div>
    </div>
  </div>

</body>
</html>
